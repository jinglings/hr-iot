# HR-IoT SCADA System - Main Nginx Configuration
# This configuration sets up reverse proxy for all HR-IoT services

# Upstream servers
upstream hr_iot_backend {
    server host.docker.internal:48080;
    keepalive 32;
}

upstream emqx_dashboard {
    server mqtt-broker:18083;
    keepalive 32;
}

upstream mqtt_websocket {
    server mqtt-broker:8083;
    keepalive 32;
}

# Phase 2: FUXA upstream (currently commented out)
